<!DOCTYPE html>
<html>
<head>
    <title>CODE CRUSADERS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    {% load staticfiles %}
    <link href= {% static "css/bootstrap.min.css" %} rel="stylesheet" media="screen">
    <link href= {% static "css/knights.css" %} rel="stylesheet" media="screen">
    <link href= {% static "css/animate.css" %} rel="stylesheet" media="screen">
    <link href= {% static "css/index.css" %} rel="stylesheet" media="screen">

    <link rel='shortcut icon' type='image/x-icon' href= {% static "images/favicon.ico" %} />
    <link rel="icon" type="image/ico" href= {% static "images/favicon.ico" %}>
</head>

<body>

    <div class="container" id="container">
        <div id="parent-div">
            <div id="signin-div" class="child-div">
                <div class="row signin-row">

                    <div class="col-md-4 col-sm-4 col-xs-4 signin-col">
                        <form action={% url "login_knights" %} method="post" accept-charset="UTF-8">{% csrf_token %}
                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <label class="signin-label glyphicon glyphicon-user" for="username" ></label>
                                </div>
                                <div class="col-md-10 col-sm-10 col-xs-10 input-col">
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" autofocus>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <label class="signin-label glyphicon glyphicon-lock" for="password" ></label>
                                </div>
                                <div class="col-md-7 col-sm-7 col-xs-7 password-div input-col">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3 signin-button-div input-col">
                                    <button class="btn btn-sm btn-primary btn-block signin-btn" type="submit">
                                        GO
                                    </button>
                                </div>
                            </div>
                            {% if login_error %}
                                <h4 class="error_msg">Wrong username/password</h4>
                            {% endif %}
                            <h6 class="extra-links">
                                <a href="#">Forgot your password?</a>
                                Â·
                                <a href="#" id="register-link">Register</a>
                            </h6>
                        </form>

                    </div>

                    <div class="col-md-8 col-sm-8 col-xs-8" id="signup-col">
                    </div>
                </div>
            </div>

            <div id="register-div" class="child-div hidden">
                <div class="row signin-row">

                    <div class="col-md-4 col-sm-4 col-xs-4 signin-col">
                        <form action={% url "login_knights" %} method="post" accept-charset="UTF-8">{% csrf_token %}

                            <!-- NAME -->
                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <label class="signin-label glyphicon glyphicon-pencil" for="" ></label>
                                </div>
                                <div class="col-md-5 col-sm-5 col-xs-5 input-col pad_right_6">
                                    <input type="text" id="register_first_name" name="first_name" class="form-control" placeholder="First Name" autofocus>
                                </div>
                                <div class="col-md-5 col-sm-5 col-xs-5 input-col pad_left_6">
                                    <input type="text" id="register_last_name" name="last_name" class="form-control" placeholder="Last Name" autofocus>
                                </div>
                            </div>

                            <!-- DOB -->
                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <label class="signin-label glyphicon glyphicon-calendar" for="dob" ></label>
                                </div>
                                <div class="col-md-10 col-sm-10 col-xs-10 input-col">
                                    <input type="text" id="register_dob" name="dob" class="form-control" placeholder="Date of Birth (MM/DD/YYYY)" autofocus>
                                </div>
                            </div>

                            <!-- USERNAME -->
                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <label class="signin-label glyphicon glyphicon-user" for="username" ></label>
                                </div>
                                <div class="col-md-10 col-sm-10 col-xs-10 input-col">
                                    <input type="text" id="register_username" name="username" class="form-control" placeholder="Username" autofocus>
                                </div>
                            </div>

                            <!-- PASSWORD -->
                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <label class="signin-label glyphicon glyphicon-lock" for="password" ></label>
                                </div>
                                <div class="col-md-7 col-sm-7 col-xs-7 password-div input-col">
                                        <input type="password" name="password" id="register_password" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3 signin-button-div input-col">
                                    <button class="btn btn-sm btn-primary btn-block signin-btn" type="submit">
                                        GO
                                    </button>
                                </div>
                            </div>
                            {% if login_error %}
                                <h4 class="error_msg">Wrong username/password</h4>
                            {% endif %}
                            <h6 class="extra-links">
                                <a href="#" id="signin-link">Return to Sign In</a>
                            </h6>
                        </form>

                    </div>

                    <div class="col-md-8 col-sm-8 col-xs-8" id="signup-col">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script language="javascript">var STATIC_URL = "{{ STATIC_URL }}";</script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src= {% static "scripts/jquery-1.8.2.min.js" %}></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src= {% static "scripts/bootstrap.min.js" %}></script>
    <script src= {% static "scripts/transit.js" %}></script>
    <script src= {% static "scripts/index.js" %}></script>
  </body>
</html>
